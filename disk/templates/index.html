<html>
    <head><title>server</title>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <script type="text/javascript">
          $(document).ready(function(){
                  $("#server").change(function(){
                      var $selectval=$(this).val();
                      $.ajax({
                          url:'/show/',
                          type:'get',
                          data:{'selectval':$selectval},
                          success:function(data){
                                 $('#data').html(data);
                          }
                          });
                      });
                  }); 
        </script>
        <div>
            <label>请选择要查询的服务器，默认显示所有</label>
            <select name="sever" id="server"><option value="Allserver" selected="selected">Allserver</option>
                        {% for se in server %}
                        <option value="{{se.servername}}">{{se.servername}}</option>
                        {% endfor %}
                    </select>
            <select name="time" id="time"><option value="data" selected="Data">Data</option></select>
                </div>
                <div id="data">
        <table class="table table-hover">
            <tr><th>servername</th>
                <th>partitionname</th><th>bsize</th><th>fsize</th><th>sharename</th>
                <th>sharepath</th></tr>
    {% for se in server %}
    {% for part in se.partition.all %}
    {% for sh in part.share.all %}
    <tr><td>{{se.servername}}</td><td>{{part.partitioname}}</td><td>{{part.basicsize}}</td><td>{{part.freesize}}</td>
        <td>{{sh.sharename}}</td><td>{{sh.sharepath}}</td></tr>
        {% endfor %}
        {% endfor %}
        {% endfor %}
    </table>
</div>
    </body>
</html>
