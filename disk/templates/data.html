        <table class="table table-hover">
            <tr><th>servername</th>
                <th>partitionname</th><th>bsize</th><th>fsize</th><th>sharename</th>
                <th>sharepath</th></tr>
    {% for se in server %}
    {% for part in se.partition.all %}
    {% for sh in part.share.all %}
    <tr><td>{{se.servername}}</td><td>{{part.partitioname}}</td><td>{{part.basicsize}}</td><td>{{part.freesize}}</td>
        <td>{{sh.sharename}}</td><td>{{sh.sharepath}}</td></tr>
        {% endfor %}
        {% endfor %}
        {% endfor %}
    </table>
